<h3>Posts</h3>
<div class="row">
    <div class="col-md-6">
        <spinner [visible]="isLoading"></spinner>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let post of posts" (click)="postSelected(post)" [class.active]="selectedPost == post">{{ post.title }}</li>
        </ul>
    </div>
    <div class="col-md-6" *ngIf="selectedPost">
        <post-details [post]="selectedPost"></post-details>
    </div>
</div>
