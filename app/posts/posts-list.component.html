<h3>Posts</h3>
<div class="row">
    <div class="col-md-6">
        <select class="form-control" #uId (change)="getUsersPosts(uId.value)">
            <option value="0" selected>Select a user...</option>
            <option *ngFor="let user of users" value="{{ user.id }}">{{ user.name }}</option>
        </select>
    </div>
</div>
<div class="row top-buffer">
    <div class="col-md-6">
        <spinner [visible]="isLoading"></spinner>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let post of posts" (click)="postSelected(post)" [class.active]="selectedPost == post">{{ post.title }}</li>
        </ul>
    </div>
    <div class="col-md-6" *ngIf="selectedPost">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ selectedPost.title }}</h3>
            </div>
            <div class="panel-body">
                {{ selectedPost.body }}
                <hr>
                <!-- Comments -->
                <spinner [visible]="commentsLoading"></spinner>
                <div class="media" *ngFor="let comment of comments">
                <div class="media-left media-middle">
                    <img class="media-object comment-img" src="http://lorempixel.com/80/80/people?random={{ comment.id }}" alt="commenters image">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ comment.name }}</h4>
                        {{ comment.body }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
